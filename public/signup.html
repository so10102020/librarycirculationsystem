<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>新規登録 | LibraryCirculationSystem</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Firebase SDKs -->
    <script defer src="/__/firebase/12.4.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/12.4.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/12.4.0/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script defer src="firebase-init.js"></script>

    <script defer src="signup.js"></script>
  </head>
  <body class="auth-body auth-simple">
    <div class="auth-wrapper">
      <div class="auth-container">
        <!-- ヘッダー（シンプル） -->
        <div class="auth-header">
          <h1 class="auth-title">新規登録</h1>
          <p class="auth-subtitle">必要事項を入力してください</p>
        </div>

        <!-- 登録フォーム -->
        <div class="auth-card">
          <form class="auth-form" onsubmit="return false;">
            <div class="form-grid">
              <div class="form-group">
                <label for="lastName" class="form-label">姓</label>
                <div class="input-wrapper">
                  <input id="lastName" type="text" placeholder="山田" class="auth-input" required>
                </div>
              </div>
              <div class="form-group">
                <label for="firstName" class="form-label">名</label>
                <div class="input-wrapper">
                  <input id="firstName" type="text" placeholder="太郎" class="auth-input" required>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="email" class="form-label">メールアドレス</label>
              <div class="input-wrapper">
                <input id="email" type="email" placeholder="example@school.ac.jp" class="auth-input" required>
              </div>
            </div>

            <div class="form-grid">
              <div class="form-group">
                <label for="password" class="form-label">パスワード</label>
                <div class="input-wrapper">
                  <input id="password" type="password" placeholder="6文字以上" class="auth-input" required>
                </div>
              </div>
              <div class="form-group">
                <label for="passwordConfirm" class="form-label">パスワード（確認）</label>
                <div class="input-wrapper">
                  <input id="passwordConfirm" type="password" placeholder="もう一度入力" class="auth-input" required>
                </div>
              </div>
            </div>


            <div class="form-actions">
              <button id="signupBtn" type="submit" class="auth-btn primary">アカウント作成</button>
              <div id="signupMsg" class="auth-message"></div>
            </div>
          </form>
        </div>

        <!-- フッター（シンプル） -->
        <div class="auth-footer">
          <p class="auth-footer-text">
            すでにアカウントをお持ちの方は <a href="login.html" class="auth-link">ログイン</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
