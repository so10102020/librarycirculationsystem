<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>ログイン | LibraryCirculationSystem</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Firebase SDKs -->
    <script defer src="/__/firebase/12.4.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/12.4.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/12.4.0/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script defer src="firebase-config.js"></script>
    <script defer src="firebase-init.js"></script>

    <script defer src="login.js"></script>
  </head>
  <body class="auth-body auth-simple">
    <div class="auth-wrapper">
      <div class="auth-container">
        <!-- ヘッダー（シンプル） -->
        <div class="auth-header">
          <h1 class="auth-title">ログイン</h1>
          <p class="auth-subtitle">アカウント情報を入力してください</p>
        </div>

        <!-- ログインフォーム -->
        <div class="auth-card">
          <form class="auth-form" onsubmit="return false;">
            <div class="form-group">
              <label for="loginUserId" class="form-label">ユーザーID</label>
              <div class="input-wrapper">
                <input 
                  id="loginUserId" 
                  type="text" 
                  placeholder="ユーザーID" 
                  autocomplete="username"
                  class="auth-input"
                  required
                >
              </div>
            </div>

            <div class="form-group">
              <label for="loginPassword" class="form-label">パスワード</label>
              <div class="input-wrapper">
                <input 
                  id="loginPassword" 
                  type="password" 
                  placeholder="パスワード" 
                  autocomplete="current-password"
                  class="auth-input"
                  required
                >
              </div>
            </div>

            <div class="form-actions">
              <button id="loginBtn" type="submit" class="auth-btn primary">ログイン</button>
              <div id="loginMsg" class="auth-message"></div>
            </div>
          </form>

          <div class="auth-options">
            <button class="link-btn" id="resetBtn" type="button">パスワードをお忘れの方</button>
          </div>
        </div>

        <!-- フッター（シンプル） -->
        <div class="auth-footer">
          <p class="auth-footer-text">
            アカウントをお持ちでない方は <a href="signup.html" class="auth-link">新規登録</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
